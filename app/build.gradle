plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    compileSdk 33

    defaultConfig {
        applicationId "com.udnahc.locationapp"
        minSdk 23
        targetSdk 33
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(path: ':LocationManager')

    implementation 'androidx.core:core-ktx:1.9.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'


    implementation "com.google.android.material:material:$material_version"
    implementation "com.google.android.material:material:$material_version"

    implementation "androidx.recyclerview:recyclerview:$recyclerview_version"

    implementation "androidx.appcompat:appcompat:$appcompat_version"

    implementation "androidx.cardview:cardview:$cardview_version"
    implementation "androidx.multidex:multidex:$multidex_version"
    implementation "androidx.work:work-runtime:$work_version"


    implementation 'com.afollestad.material-dialogs:core:3.3.0'
    implementation 'com.afollestad.material-dialogs:bottomsheets:3.3.0'
    implementation 'com.robinhood.ticker:ticker:2.0.4'

    implementation 'com.r0adkll:slidableactivity:2.1.0'
    implementation 'org.greenrobot:eventbus:3.3.1'

    implementation 'eu.davidea:flexible-adapter:5.1.0'
    implementation 'eu.davidea:flexible-adapter-ui:1.0.0'

    implementation "com.google.android.gms:play-services-maps:$play_services_version"
    implementation "com.google.android.gms:play-services-location:$location_services_version"

    implementation 'joda-time:joda-time:2.12.0'

    implementation 'com.github.bumptech.glide:glide:4.14.2'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.14.2'

    implementation 'com.airbnb.android:lottie:3.0.1'
//    implementation 'com.github.Pradyuman7:ChocoBar:V1.0'

}
